6. **[Skill: parallelism-reviewer]:** Ensure structural symmetry in lists and headings. If one item starts with an imperative verb, all must. Check correlative conjunctions (either/or).
7. **[Skill: expert-blindness-reviewer]:** Flag patronizing adverbs ('simply', 'just', 'obviously'), dismissive transitions ('it is straightforward to'), and undefined jargon that assumes too much reader knowledge.
8. **[Skill: conciseness-reviewer]:** Ruthlessly strip "deadwood" (e.g., 'in order to' -> 'to'), redundant pairs ('final result'), and relative clause bloat ('that is required' -> 'required').
9. **[Skill: active-voice-reviewer]:** Eliminate formal passive voice, hidden actors, and nominalizations (e.g., 'Perform an implementation' -> 'Implement'). Remove modal hesitation ('You should click' -> 'Click').


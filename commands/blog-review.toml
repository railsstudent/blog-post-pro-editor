### FOCUS AREAS:

1. **[Skill: grammar-syntax-reviewer]:** Audit for Subject-verb agreement, tense consistency, preposition precision, pronoun clarity, comma splices, and count vs. non-count technical nouns (e.g., 'Code', 'Software').
